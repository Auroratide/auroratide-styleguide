<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Auroratide Styleguide</title>
    <meta charset="utf-8">

    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Source+Code+Pro:400,700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <article class="colors">
        <h1>Colors</h1>
        <div class="palettes">
          <color-palette name="Deep Blue">
            <color-shade hex="#001533"></color-shade>
          </color-palette>

          <color-palette name="Aurora Blue">
            <color-shade hex="#3C69C4"></color-shade>
            <color-shade hex="#448DDD"></color-shade>
          </color-palette>

          <color-palette name="Aurora Green">
            <color-shade hex="#347B96"></color-shade>
            <color-shade hex="#41AAB7"></color-shade>
          </color-palette>

          <color-palette name="Fable Lavender">
            <color-shade hex="#8069C5"></color-shade>
            <color-shade hex="#9D77DD"></color-shade>
          </color-palette>

          <color-palette name="Fable Pink">
            <color-shade hex="#C353AD"></color-shade>
            <color-shade hex="#FB6BB5"></color-shade>
          </color-palette>

          <color-palette name="Livian Yellow">
            <color-shade hex="#BD8B00"></color-shade>
            <color-shade hex="#E6B800"></color-shade>
          </color-palette>

          <color-palette name="Eventide Black">
            <color-shade hex="#303038"></color-shade>
          </color-palette>

          <color-palette name="Winter Grey">
            <color-shade hex="#93A0A8"></color-shade>
            <color-shade hex="#ABB7BD"></color-shade>
          </color-palette>

          <color-palette name="Autumn Red">
            <color-shade hex="#9F0C11"></color-shade>
            <color-shade hex="#BE2C38"></color-shade>
          </color-palette>

          <color-palette name="Autumn Orange">
            <color-shade hex="#B96B18"></color-shade>
            <color-shade hex="#D88F30"></color-shade>
          </color-palette>

          <color-palette name="Aella Green">
            <color-shade hex="#49A31F"></color-shade>
            <color-shade hex="#5EBF36"></color-shade>
          </color-palette>
        </div>
      </article>
    </main>

    <script src="color-palette.js"></script>
    <script src="color-shade.js"></script>
  </body>
</html>
